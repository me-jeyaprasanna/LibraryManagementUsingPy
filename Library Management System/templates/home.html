<html>
<head>
<title>Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
<h1>Library Management System</h1>
<button class="btn btn-primary top" onclick="window.location.href='/table'">View All Book </button>
<div class="card">
<h2>Enter The Book Details</h2>
{% if success == "0" %}
<p>Record Sucessfully Added</p>
{% elif success == "1" %}
<p>Record was not added</p>
{% endif %}
<form action="/get" method="POST">
<div class="form">
<div class="right">
<label for "bname">Book Name</label>
<input type="text" id="bname" name="bname" placeholder="Enter Book Name" class="form-control" required/>
<label for "bcategory">Book Category</label>
<select id="bcategory" name="bcategory" class="form-control" required>
<option value ="" >Select Category</option>
<option value ="History" >History</option>
<option value ="Poetry" >Poetry</option>
<option value ="Fiction" >Fiction</option>
<option value ="Fantacy" >Fantacy</option>
</select>
<label for "language">Language</label>
<select id="language" name="language" class="form-control" required>
<option value ="" >Select Language</option>
<option value ="Tamil" >Tamil</option>
<option value ="English" >English</option>
<option value ="Hindi" >Hindi</option>
<option value ="Telungu" >Telungu</option>
</select>
</div>
<div class="left">
<label for "byear">Book Year</label>
<input type="number" id="byear" name="byear" placeholder="Enter Book Year" class="form-control" required/>
<label for "bnumber">Book Number</label>
<input type="number" id="bnumber" name="bnumber" placeholder="Enter Book Number" class="form-control" required/>
<button class="btn btn-primary sub" value="submit" >Submit</button>
</div>
</div>
</form>
</div>
</div>
</body>
</html>
